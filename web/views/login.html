    <%- include('layout/bottom-js.html');%>
	<script type="text/javascript">
		var url = '<%-url%>';
		function goto(){
			var unm = document.getElementById('unm').value;
			var pwd = document.getElementById('pwd').value;
			if(unm && pwd){
				var new_loc = url.replace('://','://'+unm+':'+pwd+'@');
				window.location.href = new_loc;
			}else alert('请输入账号密码!');
		}
