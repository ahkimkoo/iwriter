<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingelligent Writer</title>
    <%- include('../layout/common-css.html');%>
</head>
<body>
<%- include('../layout/header.html');%>
<div class="admin">
    <!-- Start right Content here -->
    <div class="content-page">
        <section class="am-panel am-panel-default" style="margin-bottom: 10px">
            <header class="am-panel-hd">
                <h4 class="am-panel-title">修改密码</h4>
            </header>
            <div class="am-panel-bd" style="padding: 10px">
                <form action="/profile/change-password" method="POST" id="modify_pwd" class="am-form" data-am-validator onsubmit="return isSubmit('确认修改密码')">

                    <input type="hidden" id="old-pwd-1" value="<%=password%>">

                    <fieldset>
                        <div class="am-form-group">
                            <label for="old-pwd-2">原密码：</label>
                            <input type="password" id="old-pwd-2" data-validation-message="原密码输入错误" placeholder="输入原密码" data-equal-to="#old-pwd-1" required/>
                        </div>

                        <div class="am-form-group">
                            <label for="new-pwd-1">新密码：</label>
                            <input type="password" name="password" id="new-pwd-1" placeholder="密码必须以字母开头且长度大于等于8" data-validation-message="密码必须以字母开头且长度大于等于8" pattern="^[a-zA-Z]\w{7,}$" required/>
                        </div>

                        <div class="am-form-group">
                            <label for="new-pwd-2">确认密码：</label>
                            <input type="password" id="new-pwd-2" placeholder="请再次输入" data-equal-to="#new-pwd-1" data-validation-message="两次输入的密码不一致" required/>
                        </div>

                        <input type="submit" class="am-btn am-btn-secondary" value="确认修改">
                    </fieldset>
                </form>
            </div>
        </section>
    </div>
    <!-- end right Content here -->
</div>

<%- include('../layout/bottom-js.html');%>
</body>
</html>
